<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drummer Boy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BEAT MACHINE</h1>
    <!-- Kick Drum Button -->
    <div id="drumKit">
        <button class="drum-button" data-sound="beat1">Beat 1</button>
        <button class="drum-button" data-sound="beat2">Beat 2</button>
        <button class="drum-button" data-sound="beat3">Beat 3</button>
        <button class="drum-button" data-sound="beat4">Beat 4</button>
        <button class="drum-button" data-sound="beat5">Beat 5</button>
        <button class="drum-button" data-sound="beat6">Beat 6</button>
        <button class="drum-button" data-sound="beat7">Beat 7</button>
        <button class="drum-button" data-sound="beat8">Beat 8</button>
    </div>

    <!-- Audio Element for Kick Drum Sound -->
    <!-- Replace 'kick.mp3' with the correct path to your sound file in the 'sounds' folder -->
    <audio id="beat1" src="sounds/beat1.wav" preload="auto"></audio>
    <audio id="beat2" src="sounds/beat2.wav" preload="auto"></audio>
    <audio id="beat3" src="sounds/beat3.wav" preload="auto"></audio>
    <audio id="beat4" src="sounds/beat4.wav" preload="auto"></audio>
    <audio id="beat5" src="sounds/beat5.wav" preload="auto"></audio>
    <audio id="beat6" src="sounds/beat6.wav" preload="auto"></audio>
    <audio id="beat7" src="sounds/beat7.wav" preload="auto"></audio>
    <audio id="beat8" src="sounds/beat8.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
